<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/6487f0a3d4.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="movies.js" defer></script>
</head>
<body>
   <div id="landing">
    <nav>
      <div class="nav__container">
        <img src="istockphoto-1642381175-612x612.jpg" alt="" class="logo">
        <ul class="nav__links">
          <li>
            <a href="#" class="nav__link">Home</a>
          </li>
          <li>
            <a href="#" class="nav__link">Watchlist</a>
          </li>
          <li>
            <a href="#" class="nav__link">Movies</a>
          </li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a href="#" class="menu__link" onclick="closeMenu()">Home</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__link" onclick="closeMenu()">Movies</a>
            </li>
            <li class="menu__list">
              <a href="#" class="menu__link no-cursor" onclick="closeMenu()">Watchlist</a>
            </li>
          </ul>
        </div>
        </nav>
         <div class="overlay">
            <img src="istockphoto-1302499179-612x612.jpg" alt="">
        </div>
    <div class="search__wrapper">
        <h1 class="search__header">Browse Our Movies</h1>
        <div class="search__container">
            <input type="text" class="search__box" placeholder="Search for Movies" onchange="searchChange(event)">
            <button class="search__icon"><i class="fas fa-search search__icon"></i></button>
        </div>
    </div>
    <div class="sort">
        <h2 class="sort__title">Search results</h2>
        <select id="filter" onchange="filterMovies(event)">
              <option value="" disabled selected>Sort</option>
              <option value="asc">Newest to Oldest</option>
              <option value="desc">Alphabetically</option>
        </select>
        </div>
    </div>
    <div class="movies">
     <div class="movie">
            <img class="movie__img" src="" alt=""/>
            <h3 class="movie__title">Title</h3>
            <p class="movie__year">Year</p>
            <button class="movie__btn">Add to Watchlist</button>
        </div>
        <div class="movie">
            <img class="movie__img" src="" alt=""/>
            <h3 class="movie__title">Title</h3>
            <p class="movie__year">Year</p>
            <button class="movie__btn">Add to Watchlist</button>
        </div>
        <div class="movie">
            <img class="movie__img" src="" alt=""/>
            <h3 class="movie__title">Title</h3>
            <p class="movie__year">Year</p>
            <button class="movie__btn">Add to Watchlist</button>
        </div>
        <div class="movie">
            <img class="movie__img" src="" alt=""/>
            <h3 class="movie__title">Title</h3>
            <p class="movie__year">Year</p>
            <button class="movie__btn">Add to Watchlist</button>
        </div>
        <div class="movie">
            <img class="movie__img" src="" alt=""/>
            <h3 class="movie__title">Title</h3>
            <p class="movie__year">Year</p>
            <button class="movie__btn">Add to Watchlist</button>
        </div>
        <div class="movie">
            <img class="movie__img" src="" alt=""/>
            <h3 class="movie__title">Title</h3>
            <p class="movie__year">Year</p>
            <button class="movie__btn">Add to Watchlist</button>
        </div>
    </div>
  </div>
</body>
</html>
